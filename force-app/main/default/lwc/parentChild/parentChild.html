<template>
    <div>
        <lightning-card title="Parent-Child Accordion">
            <lightning-accordion>
                <template for:each={parList} for:item="par">
                    <lightning-accordion-section name="par.name" label={par.Name} key={par.Id}>
                        <template for:each={par.Childrecords__r} for:item="chld">
                            <div key={chld.Id} class="slds-box">
                                <h3 slot="title">
                                    <template if:true={chld.isApproved__c}>
                                        <strong class="On-Approved">{chld.Name}</strong>
                                    </template>
                                    <template if:false={chld.isApproved__c}>
                                        <strong class="On-NotApproved">{chld.Name}</strong>
                                    </template>
                                    <template if:false={chld.isApproved__c}>
                                        <lightning-button
                                            variant="destructive"
                                            label="Approve"
                                            value={chld.Id}
                                            onclick={handleConfirmClick}
                                            class="slds-m-left_x-small">
                                        </lightning-button>
                                    </template>
                                </h3>
                            </div>
                        </template>
                    </lightning-accordion-section>
                </template>
            </lightning-accordion>
        </lightning-card>
    </div>
</template>
